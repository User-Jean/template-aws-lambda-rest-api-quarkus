openapi: "3.0.3"
info:
  title: Hello World API
  version: "1.0.0"
  description: Minimal template API that returns "Hello world"
servers:
  - url: http://localhost:8080
    description: Local server
paths:
  /hello:
    get:
      summary: Returns a greeting
      operationId: getHello
      responses:
        '200':
          description: Successful response with greeting message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloResponse'
components:
  schemas:
    HelloResponse:
      type: object
      description: Response containing a greeting message
      properties:
        message:
          type: string
          description: The greeting text
          example: "Hello world"
      required:
        - message
